{{ partial "head.html" . }}
<body>
    {{ partial "sidebar.html" . }}
    <div class="content-wrapper">
        <div class="content-wrapper__inner">
            <section id="main">
              <div>
                <h1 id="title">{{ .Title }}</h1>
                <div class="tags_list">
                {{ range $key, $value := .Data.Terms }}
                    <div class="tags_item">
                        <a href="{{ $key | urlize }}">{{ $key }} <span class="tags_number">{{ len $value }}</span></a>
                    </div>
                {{ end }}
                </div>
              </div>
              {{ partial "bottomads" }}
            </section>
            </div>
        </div>
    </body>
    {{ partial "script.html" .}}
</html>
