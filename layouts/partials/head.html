<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja-jp">
<head prefix="og: http://ogp.me/ns#">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title> {{ .Title }} </title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/uno.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/lightGallery.css" />
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}/css/solarizedlight.css" />
    <!-- Icons -->
    {{ partial "favicons.html" . }}
    <!-- Open-Graph -->
    {{ partial "ogp.html" . }}
    <!-- RSS -->
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <!-- Script -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      showMathMenu: false,
      displayAlign: "left",
      HTML: ["input/TeX", "output/HTML-CSS"],
      "HTML-CSS": {
        styles: {
          ".MathJax_Display": {
            margin:0
          }
        }
      }
    });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-81918210-1', 'auto');
        ga('send', 'pageview');

    </script>
</head>
