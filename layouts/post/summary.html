<article class="post">
<header>
<h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
<div class="post-meta">{{ .Date.Format "2006-01-02" }} - Read in {{ .ReadingTime }} Min </div>
</header>
<div class="summary">
    {{ .Summary }}
</div>
<footer>
    <hr/>
</footer>
</article>
{{ partial "script.html" .}}
