box: debian 
build:
  steps:
    - script:
        name: apt-get
        code: apt-get update
    - script:
        name: install git
        code: apt-get install git -y
    - script:
        name: initialize git submodules
        code: git submodule init
    - arjen/hugo-build:
        theme: hugo-uno
        flags: --buildDrafts=false -v
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mm-git/mm-git.github.io
        branch: gh-pages
        basedir: public

