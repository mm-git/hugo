box: debian 
build:
  steps:
    - script:
        name: initialize git submodules
        code: git submodule update --init --recursive
    - arjen/hugo-build:
        theme: hugo-uno
        flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mm-git/mm-git.github.io
        branch: gh-pages
        basedir: public
