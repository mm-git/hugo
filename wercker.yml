box: python:2.7-slim
build:
  steps:
    - install-packages:
        packages: git
    - pip-install:
        requirements_file: ""
        packages_list: "pygments-style-solarized"
    - script:
        name: initialize git submodules
        code: git submodule update --init
    - arjen/hugo-build:
        theme: hugo-uno
        flags: --buildDrafts=false -v
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: mm-git/mm-git.github.io
        branch: master
        basedir: public

